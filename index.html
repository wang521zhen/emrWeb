<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title id="t">ddd</title>
		<link rel="icon" href="img/ico/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="unit/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="unit/assets/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="unit/assets/css/jquery-ui-1.10.3.full.min.css" />
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" />
		<link rel="stylesheet" type="text/css" href="unit/assets/css/ace.min.css" />
		<link rel="stylesheet" type="text/css" href="unit/assets/css/ace-rtl.min.css" />
		<link rel="stylesheet" type="text/css" href="unit/assets/css/ace-skins.min.css" />
		<script src="unit/assets/js/ace-extra.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--
        	作者：dabing_1991@hotmail.com
        	时间：2016-11-30
        	描述：页头 header
        -->
		<div class="navbar navbar-default" id="navbar">
		</div>

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try {
					ace.settings.check('main-container', 'fixed')
				} catch(e) {}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>
				<!--
                	作者：dabing_1991@hotmail.com
                	时间：2016-11-30
                	描述：左侧菜单
                -->
				<div class="sidebar" id="sidebar"></div>
				<!--
                	作者：dabing_1991@hotmail.com
                	时间：2016-11-30
                	描述：右侧主题
                -->
				<div class="main-content"></div>
				<div class="ace-settings-container" id="ace-settings-container">
					<div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
						<i class="icon-cog bigger-150"></i>
					</div>

					<div class="ace-settings-box" id="ace-settings-box">
						<div>
							<div class="pull-left">
								<select id="skin-colorpicker" class="hide">
									<option data-skin="default" value="#438EB9">#438EB9</option>
									<option data-skin="skin-1" value="#222A2D">#222A2D</option>
									<option data-skin="skin-2" value="#C6487E">#C6487E</option>
									<option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
								</select>
							</div>
							<span>&nbsp; 选择皮肤</span>
						</div>

						<div>
							<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-navbar" />
							<label class="lbl" for="ace-settings-navbar"> 固定导航条</label>
						</div>

						<div>
							<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-sidebar" />
							<label class="lbl" for="ace-settings-sidebar"> 固定滑动条</label>
						</div>

						<div>
							<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-breadcrumbs" />
							<label class="lbl" for="ace-settings-breadcrumbs">固定面包屑</label>
						</div>

						<div>
							<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl" />
							<label class="lbl" for="ace-settings-rtl">切换到左边</label>
						</div>

						<div>
							<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-add-container" />
							<label class="lbl" for="ace-settings-add-container">
								切换窄屏
								<b></b>
							</label>
						</div>
					</div>
				</div>
				<!-- /#ace-settings-container -->
			</div>
			<!-- /.main-container-inner -->
		</div>
		<div style="display: none;" id="script_div"></div>
		<script src="unit/jquery/js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("#navbar").load("html/header.html", function() {
				$("#sidebar").load("html/left.html", function() {
					$("#script_div").load("html/script.html");
				});
			});
			var url = location.search;
			if(url.indexOf("?") != -1) {
				var str = url.substr(1);
				strs = str.split("&");
				for(var i = 0; i < strs.length; i++) {}
			}
		</script>
	</body>
</html>
